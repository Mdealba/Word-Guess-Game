<body>

    <!-- 1. Need to create what will be displayed on the screen. -->

    <div>

        <h2>The Psychic Game</h2>
        <p>Guess what letter I'm thinking of</p>
        <!-- span is used to change some of text but not all of it. In the below cases the words Wins, Losses & Guesses left will stay the same. The variable that is defined in java script will be plugged into span. -->
        <p>Wins: <span id = "wins"> 0 </span> </p>
        <p>Losses: <span id = "losses"> 0 </span> </p>
        <p>Guesses left: <span id = "guessesLeft"> 9 </span> </p>
        <p>Your guesses so far: <span id = "guessesSoFar"> 0 </span></p>

    </div>

    <!-- 2. I need to link my HTML to my javascript  -->

    <script type="text/javascript" src="assets/javascript/game.js"></script>

</body>
